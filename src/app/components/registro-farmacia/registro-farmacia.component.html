<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


<body>
<section class="contact-box">
    <div class="row no-gutters bg-dark">
        <div class="col-xl-5 col-lg-12 register-bg">

        </div>
        <div class="col-xl-7 col-lg-8 d-flex">
            <div class="container align-self-center p-6">
                <h1 class="font-weight-bold">Crea tu cuenta de Dueño de Farmacia</h1>

                <p class="text-muted mb-5">Ingrese la siguiente información para registrarte.</p>

                <form [formGroup]="myForm">
                    <div class="form-row mb-2">
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Nombre del dueño<span class="text-danger">*</span></label>
                            <input formControlName="nombresDuenio" onKeypress="if(event.keyCode == 32 || (event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 97 && event.keyCode <= 122)) event.returnValue = true; else event.returnValue = false;" type="text" class="form-control" placeholder="Ingrese el nombre del dueño">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Apellidos del dueño<span class="text-danger">*</span></label>
                            <input formControlName="apellidosDuenio" onKeypress="if(event.keyCode == 32 || (event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 97 && event.keyCode <= 122)) event.returnValue = true; else event.returnValue = false;" type="text" class="form-control" placeholder="Ingrese los apellidos del dueño">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Nombre del establecimiento<span class="text-danger">*</span></label>
                            <input formControlName="nombreEstablecimiento" onKeypress="if(event.keyCode == 32 || (event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 97 && event.keyCode <= 122)) event.returnValue = true; else event.returnValue = false;" type="text" class="form-control" placeholder="Ingrese nombre del establecimiento">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Dirección del establecimiento<span class="text-danger">*</span></label>
                            <input formControlName="direccion" type="text" class="form-control" placeholder="Ingrese la dirección del establecimiento">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Correo electrónico del establecimiento<span class="text-danger">*</span></label>
                            <input formControlName="correoContacto" onKeypress="if(event.keyCode == 32) event.returnValue = false;" type="email" class="form-control" placeholder="Ingrese el correo electrónico">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">RUC<span class="text-danger">*</span></label>
                            <input formControlName="ruc" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" minlength="11" maxlength="11" class="form-control" placeholder="Ingrese su número RUC">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                            <label class="font-weight-bold">Número de celular<span class="text-danger">*</span></label>
                            <input formControlName="telefonoContacto" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" minlength="9" maxlength="9" class="form-control" placeholder="Ingresa el número de celular de contacto">
                    </div>

                    <div class="form-group mb-3">
                        <label class="font-weight-bold">Distrito<span class="text-danger">*</span></label>
                            <mat-select class="select" formControlName="distrito" placeholder="Seleccione su distrito" [(value)]="idDistrito" required>
                              <mat-option *ngFor="let element of distritos" [value]="element.id">
                                {{element.nombreDistrito}}
                              </mat-option>
                            </mat-select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="font-weight-bold">Contraseña<span class="text-danger">*</span></label>
                        <input formControlName="contraseña" type="password" class="form-control" placeholder="Ingresa tu contraseña">
                        <div *ngIf="myForm.get('contraseña')?.errors?.['minlength'] && myForm.get('contraseña')?.touched" style="color:rgb(157, 0, 0);">
                            <span class="mda-form-msg">
                              Tu contraseña debe tener como mínimo 8 caracteres
                            </span>
                          </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="font-weight-bold">Confirmar contraseña<span class="text-danger">*</span></label>
                        <input formControlName="confContraseña" type="password" class="form-control" placeholder="Repita su contraseña">
                    </div>

                    <div class="form-group mb-5">
                        <div class="form-check">
                            <label class="form-check-label text-muted">Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad</label>
                        </div>
                    </div>
                    <button 
                    class="btn btn-primary" 
                    style="background-color: blue" 
                    type="button"
                    (click)="saveFarmacia()"
                    [disabled]="myForm.invalid">
                    Registrate
                    </button>
                    <button 
                    class="btn btn-primary" 
                    style="background-color: blue"
                    type="button"
                    routerLink="/registrotipo"
                    >
                    Cancelar
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
