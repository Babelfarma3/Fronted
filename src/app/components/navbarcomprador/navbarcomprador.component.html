<mat-toolbar>
    <img src="/assets/img/logo.png">
    <div class="columna">
        <div>
            <input type="text" class="buscador" placeholder="¿Qué estas buscando?">
            <mat-form-field appearance="fill">
                <mat-label>Seleccione su ubicación</mat-label>
                <mat-select disableRipple>
                <mat-option value="1">San Juan de Lurigancho</mat-option>
                <mat-option value="2">El agustino</mat-option>
                <mat-option value="3">San Isidro</mat-option>
                <mat-option value="3">Surco</mat-option>
                <mat-option value="3">La Victoria</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-chip-list aria-label="Dog selection">
                <mat-chip>
                  <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
                  Dog one
                </mat-chip>
                <mat-chip color="primary">
                  <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
                  Dog two
                </mat-chip>
                <mat-chip color="accent">
                  <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
                  Dog three
                </mat-chip>
              </mat-chip-list>
        </div>
    </div>
</mat-toolbar>
