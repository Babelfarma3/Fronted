<mat-toolbar>
    <img src="/assets/img/logo.png" class="logo">
    <div class="columna">
        <div class="c1">
            <input type="text" class="buscador" placeholder="¿Qué estas buscando?">
            <mat-form-field appearance="fill">
                <mat-label>Seleccione su ubicación</mat-label>
                <mat-select disableRipple>
                <mat-option value="1">San Juan de Lurigancho</mat-option>
                <mat-option value="2">El agustino</mat-option>
                <mat-option value="3">San Isidro</mat-option>
                <mat-option value="3">Surco</mat-option>
                <mat-option value="3">La Victoria</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-chip-list >
                <mat-chip class="opciones">
                  <img matChipAvatar src="/assets/img/Bienestar.PNG" class="imagenes"/>
                  &nbsp;Bienestar
                </mat-chip>
                <mat-chip class="opciones">
                  <img matChipAvatar src="/assets/img/farmacia.PNG" class="imagenes"/>
                  &nbsp;Farmacia
                </mat-chip>
                <mat-chip class="opciones">
                  <img matChipAvatar src="/assets/img/covid.PNG" alt="Photo of a Shiba Inu"/>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Protección COVID-19
                </mat-chip>
                <mat-chip class="opciones1">
                    <img matChipAvatar src="/assets/img/farmacia.PNG" alt="Photo of a Shiba Inu"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;Botica 24 Horas                  
                </mat-chip>
              </mat-chip-list>
        </div>
    </div>
</mat-toolbar>
