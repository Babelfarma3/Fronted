<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<body>
        <section class="contact-box">
            <div class="row no-gutters bg-dark">
                <div class="col-xl-5 col-lg-12 register-bg">
                </div>
                <div class="col-xl-7 col-lg-8 d-flex">
                    <div class="container align-self-center p-6">
                        <h1 class="font-weight-bold">Registra tu producto aquí</h1>

                        <p class="text-muted mb-5">Ingrese la siguiente información para registrar tu producto.</p>

                        <form [formGroup]="myForm">
                            <div class="form-row mb-2">
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Nombre del producto<span class="text-danger">*</span></label>
                                    <input formControlName="nombre" type="text" class="form-control" placeholder="Ingresa el nombre del producto">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Precio<span class="text-danger">*</span></label>
                                    <input formControlName="precio" onKeypress="if ((event.keyCode >= 48 && event.keyCode <= 57) || event.keyCode == 46) event.returnValue = true; else event.returnValue = false;" class="form-control" placeholder="Ingresa el precio por unidad">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="font-weight-bold">Stock<span class="text-danger">*</span></label>
                                    <input formControlName="stock" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" type="number" class="form-control" placeholder="Ingresa la cantidad disponible">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label class="font-weight-bold">Descripción del producto<span class="text-danger">*</span></label>
                                <input formControlName="descripcion" type="text" class="form-control" placeholder="Ingrese la descripción del producto">
                            </div>

                            <label class="font-weight-bold">Categoria<span class="text-danger">*</span></label>
                            <mat-select class="select" formControlName="categoria" placeholder="Ingresa la categoria" [(value)]="idCategoria" required>
                                <mat-option *ngFor="let element of categorias" [value]="element.id">
                                    {{element.categoria}}
                                </mat-option>
                            </mat-select>
                        
                            <div>
                                <mat-label> Foto: </mat-label>
                                <label for="file-upload" class="subir"> Subir archivo </label>
                        
                                <input
                                  id="file-upload"
                                  accept="image/png, image/jpeg"
                                  (change)="onFileChanged($event)"
                                  type="file"
                                  formControlName="picture"
                                  class="input-file"
                                />
                                <span> {{ nameImg }}</span>
                              </div>



                            <button 
                            class="btn btn-primary" 
                            style="background-color: #223059"
                            type="button"
                            (click)="saveProduct()">
                            Registrar producto
                            </button>
                            <button 
                            class="btn btn-primary" 
                            style="background-color: #223059"
                            type="button"
                            routerLink="/ListaDeProductos/{{idFarmacia}}"
                              >
                             Cancelar
                          </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <!-- Optional JavaScript; choose one of the two! 
     Option 1: jQuery and Bootstrap Bundle (includes Popper)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> 
</body>
